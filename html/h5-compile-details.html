<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填写信息</title>
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" href="../css/mim-common-h5.css" type="text/css">
    <style>
        header {
            background: #409eff;
            color: #ffffff;
            height: 100px;
            font-size: 20px;
        }

        .compile_div {
            width: 90%;
            height: calc(80vh - 50px);
            margin: calc(4vh) auto 0;
            background: #ffffff;
            border: 5px dashed #52d3bb;
            border-radius: 10px;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .compile_div p{
            margin-top: 10px;
        }
        .compile_div label strong{
            width: 90px;
            display: inline-block;
            text-align: right;
            font-size: 14px;
        }
        .mim-table-header-wrapper th{
            color: #000000!important;
            font-weight: bold;
            font-size: 14px!important;
        }
        mim-drawer-cont{
            overflow-y: scroll !important;
        }
    </style>
</head>
<header>
    <h1 style="font-size: 20px;float: left;margin: 30px"><span id="spanid">竞猜足球</span></h1>
</header>
<div class="compile_div">
    <mim-row>
        <mim-col span="24" style="margin: 12px;overflow-y: auto;overflow-x: hidden">
            <p><strong>主客</strong><span style="margin-left: 12px;font-size: 12px;vertical-align: middle" class="home_team"></span><span class="record" style="color: #f56c6c;font-size: 16px;margin: 0 12px;vertical-align: middle"></span><span style="font-size: 12px" class="visiting_team"></span></p>
            <p>
                <label>
                    <strong>近十胜率:</strong>
                    <mim-input type="number" placeholder="请输入近期主客交锋胜率" class="win"></mim-input>
                </label>
            </p>
            <p>
                <label>
                    <strong>近十赢盘率:</strong>
                    <mim-input type="number" placeholder="请输入近期10场主客交锋赢盘率" class="winPlate"></mim-input>
                </label>
            </p>
            <p><strong><lable style="color: #f56c6c">*</lable>欧指</strong></p>
            <p>
                <label>
                    <strong>降赔公司:</strong>
                    <mim-input type="number" placeholder="胜" style="width: 15%;margin-right: 10px" class="suDropComp"></mim-input>
                    <mim-input type="number" placeholder="平" style="width: 15%;margin-right: 10px" class="ftDropComp"></mim-input>
                    <mim-input type="number" placeholder="负" style="width: 15%;margin-right: 10px" class="erDropComp"></mim-input>
                </label>
            </p>
            <p><strong><lable style="color: #f56c6c">*</lable>投注比（百分比）</strong></p>
            <p>
                <label>
                    <strong>投注比:</strong>
                    <mim-input type="number" placeholder="胜" style="width: 15%;margin-right: 10px" class="suThen"></mim-input>
                    <mim-input type="number" placeholder="平" style="width: 15%;margin-right: 10px" class="ftThen"></mim-input>
                    <mim-input type="number" placeholder="负" style="width: 15%;margin-right: 10px" class="erThen"></mim-input>
                </label>
            </p>
            <p><strong>必发指数（百分比）</strong></p>
            <p>
                <label>
                    <strong>指数比:</strong>
                    <mim-input type="number" placeholder="胜" style="width: 15%;margin-right: 10px" class="suOutbox"></mim-input>
                    <mim-input type="number" placeholder="平" style="width: 15%;margin-right: 10px" class="ftOutbox"></mim-input>
                    <mim-input type="number" placeholder="负" style="width: 15%;margin-right: 10px" class="erOutbox"></mim-input>
                </label>
            </p>
            <mim-row style="margin-top: 30px">
                <mim-col span="24" style="text-align: center">
                    <mim-button type="primary" class="analyze">点击分析</mim-button>
                </mim-col>
            </mim-row>
        </mim-col>
    </mim-row>
</div>
<mim-drawer drawerTitle="分析结果" direction="ttb" size="100%" class="mimDrawer">
    <mim-drawer-content>
        <div>
            <mim-row>
                <mim-col span="24">
                    <mim-table style="width: 100%" border="true">
                        <table class="mim-table mim-table-header-wrapper">
                            <tr>
                                <th class="is-leaf" width="200">
                                    <div class="cell">主客排名实力分析</div>
                                </th>
                               <th class="is-leaf" width="200">
                                    <div class="cell">实时欧指分析</div>
                                </th>
                            </tr>
                        </table>
                        <table class="mim-table mim-table-body-wrapper">
                            <tr>
                                <td class="is-leaf" width="200">
                                    <div class="cell power"></div>
                                </td>

                               <td class="is-leaf" width="200">
                                    <div class="cell oWin"></div>
                                </td>
                            </tr>
                        </table>
                    </mim-table>
                    <mim-table style="margin-top:10px;width: 100%" border="true">
                        <table class="mim-table mim-table-header-wrapper">
                            <tr>
                                <th class="is-leaf" width="200">
                                    <div class="cell">近十胜率分析</div>
                                </th>
                                <th class="is-leaf" width="200">
                                    <div class="cell">近十赢盘率分析</div>
                                </th>
                            </tr>
                        </table>
                        <table class="mim-table mim-table-body-wrapper">
                            <tr>
                                <td class="is-leaf" width="200">
                                    <div class="cell win"></div>
                                </td>
                                <td class="is-leaf" width="200">
                                    <div class="cell winPlate" style=""></div>
                                </td>
                            </tr>
                        </table>
                    </mim-table>
                    <mim-table style="margin-top:10px;width: 100%" border="true">
                        <table class="mim-table mim-table-header-wrapper">
                            <tr>
                                <th class="is-leaf" width="200">
                                    <div class="cell"><lable style="color: #f56c6c">*</lable>欧指数降赔公司分析</div>
                                </th>
                                <th class="is-leaf" width="200">
                                    <div class="cell"><lable style="color: #f56c6c">*</lable>投注比分析<span  class="thenHtml" style="font-size: 12px;color: #f56c6c"></span></div>
                                </th>
                            </tr>
                        </table>
                        <table class="mim-table mim-table-body-wrapper">
                            <tr>
                                <td class="is-leaf" width="200">
                                    <div class="cell comp"></div>
                                </td>
                                <td class="is-leaf" width="200">
                                    <div class="cell then"></div>
                                </td>
                            </tr>
                        </table>
                    </mim-table>
                    <mim-table style="margin-top:10px;width: 100%" border="true">
                        <table class="mim-table mim-table-header-wrapper">
                            <tr>
                                <th class="is-leaf" width="200">
                                    <div class="cell">必发指数分析<span  class="outboxHtml" style="font-size: 12px;color: #f56c6c"></span></div>
                                </th>
                                <th class="is-leaf" width="200">
                                    <div class="cell">受让指数</div>
                                </th>
                            </tr>
                        </table>
                        <table class="mim-table mim-table-body-wrapper">
                            <tr>
                                <td class="is-leaf" width="200">
                                    <div class="cell outbox"></div>
                                </td>
                                <th class="is-leaf" width="200">
                                    <div class="cell exponent"></div>
                                </th>
                            </tr>
                        </table>
                    </mim-table>
                </mim-col>
            </mim-row>
            <mim-row style="width: 80%;margin-left: 10%;margin-top: 25px;text-align: center">
                <mim-col span="24">
                    <p>
                        <label>
                            <strong>预测结果:</strong>
                            <mim-input type="text" placeholder="请输入预测的结果：例：胜,平,让平" class="result"></mim-input>
                        </label>
                        <mim-button type="primary" size="medium" id="definitive" style="margin-top: 20px">确定结果</mim-button>
                    </p>
                </mim-col>
            </mim-row>

        </div>
    </mim-drawer-content>
</mim-drawer>

<body>
<script src="../js/jquery.js"></script>
<script src="../js/mim-common.js"></script>
<script src="../js/h5-compile.js"></script>
</body>
</html>
